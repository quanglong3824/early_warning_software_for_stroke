<div class="px-4 py-3">

<label class="flex flex-col w-full">

<div class="px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Khu vực sinh sống</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal appearance-none bg-no-repeat bg-right" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBO5x-ZAKEN1OFMEOhjqGQFBDVVuZ6YgNaXz60l7Uo6wuyldZ1bO8FgzPIC7UwcVi6tSj9V_9UpgZ02CLkhlLUTTjdltJtvRnhWeEuOXQc4JsMBHRjbWhwiNefw1AKVNdNKk-v_blH8cmpEsXRLsLQxfWkkz5LwrB0nadBKwvJGdemJYg871Bh1TVyc682DMcTdmVWX4QYQYKrl07KLwrdjv5XDmMBLBy-QTcbKDs4QdJ4QC985_yGDWC_gPrY0u6_6ZFx7yRzd7VY'); background-position: right 0.75rem center; background-size: 1.5em 1.5em;">
