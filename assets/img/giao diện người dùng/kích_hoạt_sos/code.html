<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SOS Activation Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen min-h-screen w-full flex-col font-display group/design-root overflow-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-[#181111] dark:text-white">arrow_back</span>
</div>
<h2 class="text-[#181111] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Cảnh báo khẩn cấp</h2>
</div>
<!-- Main Content Area -->
<div class="flex flex-1 flex-col justify-center items-center px-4">
<!-- Headline -->
<h1 class="text-[#181111] dark:text-white text-center text-3xl font-bold leading-tight tracking-tight pt-6 pb-3">KÍCH HOẠT SOS</h1>
<!-- Body Text -->
<p class="text-zinc-600 dark:text-zinc-400 text-base font-normal leading-normal text-center pb-8 max-w-xs">Nhấn nút để gửi cảnh báo đến người thân và dịch vụ y tế.</p>
<!-- Large SOS Button -->
<div class="flex justify-center items-center w-full py-8">
<button class="relative flex items-center justify-center bg-primary rounded-full w-56 h-56 shadow-lg shadow-red-500/30">
<span class="absolute h-full w-full rounded-full bg-primary/30 animate-ping"></span>
<span class="text-white text-5xl font-black tracking-widest">SOS</span>
</button>
</div>
</div>
<!-- Bottom Navigation Bar -->
<div class="flex gap-2 border-t border-zinc-200 dark:border-zinc-800 bg-background-light dark:bg-background-dark px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined flex h-8 items-center justify-center">home</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Trang chủ</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined flex h-8 items-center justify-center">history</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Lịch sử</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary" href="#">
<span class="material-symbols-outlined flex h-8 items-center justify-center font-bold">sos</span>
<p class="text-xs font-bold leading-normal tracking-[0.015em]">SOS</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined flex h-8 items-center justify-center">person</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Tài khoản</p>
</a>
</div>
<!-- Confirmation Modal -->
<div class="absolute inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
<div class="bg-background-light dark:bg-background-dark w-full max-w-sm rounded-xl shadow-2xl p-6 text-center">
<h3 class="text-xl font-bold text-[#181111] dark:text-white mb-2">Bạn chắc chắn muốn gửi tín hiệu SOS?</h3>
<p class="text-zinc-600 dark:text-zinc-400 text-sm mb-6">Một cảnh báo khẩn cấp cùng vị trí của bạn sẽ được gửi ngay lập tức.</p>
<div class="flex flex-col gap-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Gửi ngay</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-zinc-200 dark:bg-zinc-700 text-[#181111] dark:text-white text-base font-medium leading-normal tracking-[0.015em]">
<span class="truncate">Hủy</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
