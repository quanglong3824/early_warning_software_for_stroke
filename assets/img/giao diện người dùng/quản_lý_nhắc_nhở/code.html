<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quản lý Nhắc nhở</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex h-16 items-center border-b border-slate-200/80 bg-background-light/95 dark:border-slate-800/80 dark:bg-background-dark/95 backdrop-blur-sm px-4">
<div class="flex size-12 shrink-0 items-center justify-start text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-tight text-slate-900 dark:text-slate-100">Quản lý Nhắc nhở</h1>
<div class="size-12 shrink-0"></div>
</div>
<main class="flex-1 pb-28">
<!-- Section: Morning -->
<section class="px-4 pt-6 pb-2">
<h2 class="text-lg font-bold leading-tight tracking-tight text-slate-900 dark:text-slate-100">Sáng</h2>
</section>
<!-- Reminder List Items: Morning -->
<div class="flex flex-col gap-3 px-4">
<div class="flex min-h-[72px] items-center gap-4 rounded-xl bg-white p-3 dark:bg-slate-900 justify-between">
<div class="flex items-center gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined">pill</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-base font-medium leading-normal text-slate-900 dark:text-slate-100 line-clamp-1">Uống thuốc Metformin</p>
<p class="text-sm font-normal leading-normal text-slate-500 dark:text-slate-400 line-clamp-2">08:00 - Hàng ngày</p>
</div>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#50E3C2] dark:bg-slate-700">
<div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<div class="flex min-h-[72px] items-center gap-4 rounded-xl bg-white p-3 dark:bg-slate-900 justify-between">
<div class="flex items-center gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined">blood_pressure</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-base font-medium leading-normal text-slate-900 dark:text-slate-100 line-clamp-1">Đo huyết áp</p>
<p class="text-sm font-normal leading-normal text-slate-500 dark:text-slate-400 line-clamp-2">09:00 - Thứ 2, Thứ 6</p>
</div>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#50E3C2] dark:bg-slate-700">
<div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
<!-- Section: Evening -->
<section class="px-4 pt-6 pb-2">
<h2 class="text-lg font-bold leading-tight tracking-tight text-slate-900 dark:text-slate-100">Tối</h2>
</section>
<!-- Reminder List Items: Evening -->
<div class="flex flex-col gap-3 px-4">
<div class="flex min-h-[72px] items-center gap-4 rounded-xl bg-white p-3 dark:bg-slate-900 justify-between">
<div class="flex items-center gap-4">
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined">pill</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-base font-medium leading-normal text-slate-900 dark:text-slate-100 line-clamp-1">Uống thuốc Aspirin</p>
<p class="text-sm font-normal leading-normal text-slate-500 dark:text-slate-400 line-clamp-2">20:00 - Hàng ngày</p>
</div>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-200 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#50E3C2] dark:bg-slate-700">
<div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
<!-- Empty State Example (can be uncommented to view) -->
<!-- 
      <div class="flex flex-col items-center justify-center h-[calc(100vh-10rem)] text-center px-8">
        <span class="material-symbols-outlined text-7xl text-slate-400 dark:text-slate-500">notifications_off</span>
        <h3 class="mt-4 text-xl font-semibold text-slate-800 dark:text-slate-200">Chưa có nhắc nhở nào</h3>
        <p class="mt-2 text-slate-500 dark:text-slate-400">Tạo nhắc nhở đầu tiên của bạn để không bỏ lỡ lịch trình sức khỏe quan trọng.</p>
      </div>
      -->
</main>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6">
<button class="flex h-14 w-14 items-center justify-center rounded-full bg-primary text-white shadow-lg transition-transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined !text-3xl">add</span>
</button>
</div>
</div>
</body></html>
