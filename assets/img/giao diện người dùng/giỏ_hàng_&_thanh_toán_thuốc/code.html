<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Giỏ Hàng và Thanh Toán</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-gray-200 dark:border-gray-700">
<div class="flex size-12 shrink-0 items-center justify-start text-gray-800 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center text-gray-900 dark:text-white">Giỏ Hàng Của Bạn</h1>
<div class="size-12 shrink-0"></div> <!-- Spacer -->
</div>
<main class="flex-grow pb-40">
<!-- Product List -->
<div class="px-4 pt-4 space-y-4">
<!-- List Item 1 -->
<div class="flex gap-4 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
<div class="flex items-start gap-4 flex-grow">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-[70px]" data-alt="Paracetamol 500mg tablets in a blister pack" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBlU7tsTW8TjQEioWHdOravazlBhfDG1hXFRbI4e-ne52AyeWp90zKKYFh3BjpRZ46RAjxdoxLY5B-2nR8zrrdycKoZSXpSBykeWSpCgxf54R51I_3y0Ni4dJffyZiAV91kImhoqJ1lx4pqVto9wnTGcXSi6pkTgjHvPd91Wyl1s1ULJnIaGOSI_5VgoIHPsOdtJLXnYDTL2WwCKh5DXJCYrXLTSW24d8_3Z3V88I1GYFzF0kfEwrx7veSTBBiciFQDdT7R2rgjdiw");'></div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-base font-medium leading-normal text-gray-900 dark:text-white">Paracetamol 500mg</p>
<p class="text-sm font-normal leading-normal text-gray-500 dark:text-gray-400">125.000₫</p>
<p class="text-sm font-normal leading-normal text-gray-500 dark:text-gray-400">Viên nén</p>
</div>
</div>
<div class="flex flex-col justify-between items-end shrink-0">
<button class="text-red-500">
<span class="material-symbols-outlined">delete</span>
</button>
<div class="flex items-center gap-2 text-gray-900 dark:text-white">
<button class="flex h-7 w-7 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-700 cursor-pointer">-</button>
<input class="w-6 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 border-none text-base font-medium leading-normal [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="1"/>
<button class="flex h-7 w-7 items-center justify-center rounded-full bg-primary/20 text-primary cursor-pointer">+</button>
</div>
</div>
</div>
<!-- List Item 2 -->
<div class="flex gap-4 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
<div class="flex items-start gap-4 flex-grow">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-[70px]" data-alt="Aspirin 81mg tablets in a bottle" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCbPIFIHDiKYogXtqxw7TXA7Y0U5bOat3WlN9wqmVieeENgkzpnPcmQlwWa6ylIdK_ln8GIHr7drtzjs9IMYVSOlIx33zCLwMoLTYhYbvPF3wYgVY6EurHnRoDZeAiL0FW4W_xhpFvazMtYgxRUtRhcCcllFK-0V1UvM1PjUbMsgZXDVOgsRlbiKLmT4L-vUMYbJTUQ1_M5RP11CsHQsVcRUUx3NBpqUHhNuiZyWQcN3LdGU2tdpLOO_ikx_qvnCmkjL_dH5kGBjQM");'></div>
<div class="flex flex-1 flex-col justify-center">
<p class="text-base font-medium leading-normal text-gray-900 dark:text-white">Aspirin 81mg</p>
<p class="text-sm font-normal leading-normal text-gray-500 dark:text-gray-400">89.000₫</p>
<p class="text-sm font-normal leading-normal text-gray-500 dark:text-gray-400">Viên nén</p>
</div>
</div>
<div class="flex flex-col justify-between items-end shrink-0">
<button class="text-red-500">
<span class="material-symbols-outlined">delete</span>
</button>
<div class="flex items-center gap-2 text-gray-900 dark:text-white">
<button class="flex h-7 w-7 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-700 cursor-pointer">-</button>
<input class="w-6 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 border-none text-base font-medium leading-normal [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="2"/>
<button class="flex h-7 w-7 items-center justify-center rounded-full bg-primary/20 text-primary cursor-pointer">+</button>
</div>
</div>
</div>
</div>
<!-- Promo Code & Order Summary -->
<div class="mt-6 px-4 space-y-6">
<!-- Promo Code -->
<div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
<label class="flex flex-col">
<p class="text-base font-medium leading-normal pb-2 text-gray-900 dark:text-white">Mã giảm giá</p>
<div class="flex w-full items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-base font-normal leading-normal" placeholder="Nhập mã giảm giá của bạn"/>
<button class="text-white bg-primary hover:bg-primary/90 px-4 rounded-r-lg font-medium text-sm">Áp dụng</button>
</div>
</label>
</div>
<!-- Order Summary -->
<div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
<div class="space-y-2">
<div class="flex justify-between gap-x-6">
<p class="text-sm font-normal leading-normal text-gray-500 dark:text-gray-400">Tạm tính</p>
<p class="text-sm font-normal leading-normal text-right text-gray-800 dark:text-gray-200">303.000₫</p>
</div>
<div class="flex justify-between gap-x-6">
<p class="text-sm font-normal leading-normal text-gray-500 dark:text-gray-400">Phí giao hàng</p>
<p class="text-sm font-normal leading-normal text-right text-gray-800 dark:text-gray-200">15.000₫</p>
</div>
<div class="border-t border-dashed border-gray-300 dark:border-gray-600 my-3"></div>
<div class="flex justify-between gap-x-6">
<p class="text-base font-semibold leading-normal text-gray-900 dark:text-white">Tổng cộng</p>
<p class="text-base font-bold leading-normal text-right text-primary">318.000₫</p>
</div>
</div>
</div>
</div>
<!-- Payment Method -->
<div class="mt-6 px-4">
<div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
<h3 class="text-base font-medium leading-normal pb-3 text-gray-900 dark:text-white">Phương thức thanh toán</h3>
<div class="space-y-3">
<label class="flex items-center justify-between p-3 border border-gray-300 dark:border-gray-600 rounded-lg has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/50">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">credit_card</span>
<span class="text-sm font-medium text-gray-800 dark:text-gray-200">Thẻ Tín dụng/Ghi nợ</span>
</div>
<input checked="" class="form-radio h-5 w-5 text-primary focus:ring-primary/50" name="payment_method" type="radio"/>
</label>
<label class="flex items-center justify-between p-3 border border-gray-300 dark:border-gray-600 rounded-lg has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/50">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">account_balance_wallet</span>
<span class="text-sm font-medium text-gray-800 dark:text-gray-200">Ví điện tử</span>
</div>
<input class="form-radio h-5 w-5 text-primary focus:ring-primary/50" name="payment_method" type="radio"/>
</label>
<label class="flex items-center justify-between p-3 border border-gray-300 dark:border-gray-600 rounded-lg has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/50">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-300">payments</span>
<span class="text-sm font-medium text-gray-800 dark:text-gray-200">Thanh toán khi nhận hàng (COD)</span>
</div>
<input class="form-radio h-5 w-5 text-primary focus:ring-primary/50" name="payment_method" type="radio"/>
</label>
</div>
</div>
</div>
</main>
<!-- Fixed Checkout Button -->
<div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 p-4 border-t border-gray-200 dark:border-gray-700 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-xl text-base h-14 flex items-center justify-center hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-gray-800">
                    Tiến Hành Thanh Toán
                </button>
</div>
</div>
</div>
</body></html>
