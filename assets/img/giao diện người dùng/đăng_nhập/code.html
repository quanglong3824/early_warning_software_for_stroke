<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4">
<div class="flex w-full max-w-md flex-col items-center justify-center">
<!-- Logo and App Name -->
<div class="flex flex-col items-center gap-2 pb-8">
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined text-4xl text-primary">health_and_safety</span>
</div>
<h1 class="text-2xl font-bold text-[#111318] dark:text-white">SEWS</h1>
</div>
<!-- Headline and Body Text -->
<div class="w-full text-center">
<h1 class="text-[#111318] dark:text-white tracking-tight text-[32px] font-bold leading-tight pb-2">Chào mừng trở lại</h1>
<p class="text-[#616f89] dark:text-gray-400 text-base font-normal leading-normal pb-6">Đăng nhập để tiếp tục</p>
</div>
<!-- Login Form -->
<div class="w-full space-y-4">
<!-- Email or Phone Number Field -->
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex w-full flex-col">
<p class="text-[#111318] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Email hoặc Số điện thoại</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#616f89] p-[15px] text-base font-normal leading-normal" placeholder="Nhập email hoặc số điện thoại của bạn" value=""/>
</label>
</div>
<!-- Password Field -->
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex w-full flex-col">
<div class="flex items-center justify-between pb-2">
<p class="text-[#111318] dark:text-gray-300 text-sm font-medium leading-normal">Mật khẩu</p>
<a class="text-primary text-sm font-medium leading-normal underline" href="#">Quên mật khẩu?</a>
</div>
<div class="flex w-full flex-1 items-stretch rounded-xl border border-[#dbdfe6] dark:border-gray-700 focus-within:ring-2 focus-within:ring-primary/50 focus-within:border-primary overflow-hidden">
<input class="form-input flex w-full min-w-0 flex-1 resize-none text-[#111318] dark:text-white focus:outline-0 focus:ring-0 border-0 bg-white dark:bg-background-dark h-14 placeholder:text-[#616f89] p-[15px] pr-2 text-base font-normal leading-normal" placeholder="Nhập mật khẩu của bạn" type="password" value=""/>
<div class="text-[#616f89] flex bg-white dark:bg-background-dark items-center justify-center pr-[15px]">
<span class="material-symbols-outlined cursor-pointer">visibility_off</span>
</div>
</div>
</label>
</div>
</div>
<!-- Login Button -->
<div class="w-full pt-6 pb-8">
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary px-4 text-base font-semibold text-white transition-colors hover:bg-primary/90">
          Đăng nhập
        </button>
</div>
<!-- Divider -->
<div class="flex w-full items-center gap-4 pb-6">
<hr class="w-full border-t border-[#dbdfe6] dark:border-gray-700"/>
<p class="flex-shrink-0 text-sm font-normal text-[#616f89] dark:text-gray-400">hoặc</p>
<hr class="w-full border-t border-[#dbdfe6] dark:border-gray-700"/>
</div>
<!-- Social Logins -->
<div class="flex w-full items-center justify-center gap-4 pb-8">
<button class="flex h-12 w-12 items-center justify-center rounded-full border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-background-dark hover:bg-gray-50 dark:hover:bg-gray-800">
<img class="h-6 w-6" data-alt="Google logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC6u7oCYsrFhjJFqJObXRoblIA9x_pTOb7zImQlKQrlIEJnM2W-6DWtrqMvj43tm8cSqn9R8hunQKEWyp6vRiYVAPULyzD8fG5JrChbHrfLca3qozHuVapBHKB12WRe4ehDBwCe7ECzQURMRa2rYlz04TkX8f43gXqSKmkUOBKeT6OU6K4SQabY1YXOtPvncqqdswaAl1qoaG5OX8NC-hrjiMxnr8RTSdnFUTBKn471IWHbZ9JwfYyemn6Fuzf4QKIGCkkM9VsRZfs"/>

<img class="h-6 w-6 dark:invert" data-alt="Apple logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCFqbbbeG-Zqytz67ktK7y4aH9Z5BcjIMEUIgfXIJMaJPs5pP4puC_z_yp-VtA_Of6dgl5rpduQTUZ40IkQYKAF4AKw0tR5HaLHOCdZULBZH3v3gsOMNtjHZMZEYN36Y2kV2OUOWLjZrcVo9whKzSDGm35Dk257-h3EnAQGuNIRBk0qzsI-lo4VSQK_e5u57fKUPTSLQMMGnhiWDwgN4iqWgFdE2gI7YJhprwjatMgHYFnSuLnXY1hZwOwGPWBwZ30efaNmIf400ho"/>
</button>
</div>
<!-- Sign Up Link -->
<div class="flex justify-center">
<p class="text-[#111318] dark:text-gray-300 text-sm font-normal leading-normal">Chưa có tài khoản? <a class="font-semibold text-primary underline" href="#">Đăng ký ngay</a></p>
</div>
</div>
</div>
</body></html>
