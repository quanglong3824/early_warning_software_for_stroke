<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New E-Prescription</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "professional-blue": "#007AFF",
              "neutral-gray": "#8E8E93",
              "alert-red": "#FF3B30",
              "off-white": "#F9F9F9",
              "dark-surface": "#192233",
              "dark-border": "#324467"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-off-white dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-off-white dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-gray-200 dark:border-dark-border">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-neutral-gray dark:text-gray-400">close</span>
</div>
<h1 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">New E-Prescription</h1>
<div class="flex w-12 items-center justify-end">
<button class="text-professional-blue text-base font-bold leading-normal tracking-[0.015em] shrink-0">Favorites</button>
</div>
</div>
<main class="flex-grow p-4">
<!-- Patient Banner Card -->
<div class="mb-6 rounded-lg bg-red-50 dark:bg-alert-red/10 p-4 border border-alert-red/50 dark:border-alert-red/30">
<div class="flex flex-col items-stretch justify-start">
<div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-2">
<p class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Jane Doe, 34</p>
<div class="flex flex-col gap-1">
<p class="text-neutral-gray dark:text-gray-400 text-base font-normal leading-normal">DOB: 08/15/1990</p>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-alert-red text-base">warning</span>
<p class="text-alert-red text-base font-medium leading-normal">Allergies: Penicillin</p>
</div>
</div>
</div>
</div>
</div>
<!-- Medication Details Section -->
<section>
<h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Medication Details</h2>
<!-- Medication Name -->
<div class="py-3">
<label class="flex flex-col w-full">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Medication Name</p>
<div class="relative flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-professional-blue border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-surface h-14 placeholder:text-neutral-gray dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Search for medication" value=""/>
<div class="absolute inset-y-0 right-0 text-neutral-gray dark:text-gray-400 flex items-center justify-center pr-[15px]">
<span class="material-symbols-outlined">search</span>
</div>
</div>
</label>
</div>
<!-- Strength and Form -->
<div class="flex w-full flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Strength</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-professional-blue border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-surface h-14 placeholder:text-neutral-gray dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="e.g., 500mg" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Form</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-professional-blue border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-surface h-14 placeholder:text-neutral-gray dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="e.g., Tablet" value=""/>
</label>
</div>
<!-- Quantity and Duration with Steppers -->
<div class="flex w-full flex-wrap items-end gap-4 py-3">
<div class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Quantity</p>
<div class="flex items-center h-14 rounded-lg border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-surface focus-within:ring-2 focus-within:ring-professional-blue">
<button class="px-4 text-neutral-gray dark:text-gray-400 hover:text-professional-blue dark:hover:text-professional-blue" type="button"><span class="material-symbols-outlined">remove</span></button>
<input class="form-input w-full text-center bg-transparent border-0 text-black dark:text-white focus:ring-0" type="number" value="30"/>
<button class="px-4 text-neutral-gray dark:text-gray-400 hover:text-professional-blue dark:hover:text-professional-blue" type="button"><span class="material-symbols-outlined">add</span></button>
</div>
</div>
<div class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Duration (days)</p>
<div class="flex items-center h-14 rounded-lg border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-surface focus-within:ring-2 focus-within:ring-professional-blue">
<button class="px-4 text-neutral-gray dark:text-gray-400 hover:text-professional-blue dark:hover:text-professional-blue" type="button"><span class="material-symbols-outlined">remove</span></button>
<input class="form-input w-full text-center bg-transparent border-0 text-black dark:text-white focus:ring-0" type="number" value="15"/>
<button class="px-4 text-neutral-gray dark:text-gray-400 hover:text-professional-blue dark:hover:text-professional-blue" type="button"><span class="material-symbols-outlined">add</span></button>
</div>
</div>
</div>
<!-- Frequency -->
<div class="py-3">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Frequency</p>
<div class="grid grid-cols-3 gap-2">
<button class="w-full text-center py-3 px-2 rounded-lg text-sm font-semibold border border-gray-300 dark:border-dark-border text-black dark:text-white bg-white dark:bg-dark-surface hover:border-professional-blue">Once daily</button>
<button class="w-full text-center py-3 px-2 rounded-lg text-sm font-semibold border-2 border-professional-blue text-professional-blue bg-professional-blue/10 dark:bg-professional-blue/20">Twice daily</button>
<button class="w-full text-center py-3 px-2 rounded-lg text-sm font-semibold border border-gray-300 dark:border-dark-border text-black dark:text-white bg-white dark:bg-dark-surface hover:border-professional-blue">As needed</button>
</div>
</div>
</section>
<!-- Instructions & Settings Section -->
<section class="mt-6">
<h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Instructions &amp; Settings</h2>
<!-- Special Instructions -->
<div class="py-3">
<label class="flex flex-col w-full">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Special Instructions</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-professional-blue border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-surface h-28 placeholder:text-neutral-gray dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="e.g., Take with food"></textarea>
</label>
</div>
<!-- Refills -->
<div class="py-3">
<label class="flex flex-col w-full">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Refills</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-professional-blue border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-surface h-14 placeholder:text-neutral-gray dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" type="number" value="0"/>
</label>
</div>
<!-- Generic Substitution Toggle -->
<div class="flex justify-between items-center py-4 mt-2">
<p class="text-black dark:text-white text-base font-medium">Allow Generic Substitution</p>
<button aria-checked="true" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-professional-blue transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-professional-blue focus:ring-offset-2 dark:focus:ring-offset-background-dark" role="switch">
<span aria-hidden="true" class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-5"></span>
</button>
</div>
</section>
</main>
<!-- Action Button Footer -->
<footer class="sticky bottom-0 bg-off-white dark:bg-background-dark p-4 border-t border-gray-200 dark:border-dark-border">
<button class="w-full h-14 bg-professional-blue text-white font-bold text-lg rounded-xl flex items-center justify-center hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-professional-blue focus:ring-offset-2 dark:focus:ring-offset-background-dark">
                Review and Sign Prescription
            </button>
</footer>
</div>
</body></html>
