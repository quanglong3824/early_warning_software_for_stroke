<!DOCTYPE html>

<html class="dark" lang="en"><head>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0d59f2",
              "background-light": "#f5f6f8",

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark">

<div class="sticky top-0 z-10 flex flex-col bg-background-light dark:bg-background-dark shadow-sm dark:shadow-none">
<div class="flex items-center p-4 pb-2">
<div class="flex h-12 w-12 shrink-0 items-center justify-start text-zinc-900 dark:text-white">

</div>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white">Appointments</h1>
<div class="flex h-12 w-12 items-center justify-end">
<button class="flex h-12 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-transparent text-zinc-900 dark:text-white">
<span class="material-symbols-outlined text-2xl">tune</span>
</button>
</div>
</div>
<!-- Search Bar -->
<div class="px-4 py-3">
<label class="flex h-12 w-full min-w-40 flex-col">
<div class="flex h-full w-full flex-1 items-stretch rounded-lg">
<div class="flex items-center justify-center rounded-l-lg border-r-0 border-zinc-200 bg-white pl-4 text-zinc-500 dark:border-zinc-700 dark:bg-[#182234] dark:text-[#90a4cb]">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<input class="form-input h-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg border-l-0 border-zinc-200 bg-white px-4 pl-2 text-base font-normal leading-normal text-zinc-900 placeholder:text-zinc-500 focus:border-primary focus:outline-0 focus:ring-0 dark:border-zinc-700 dark:bg-[#182234] dark:text-white dark:placeholder:text-[#90a4cb] dark:focus:border-primary" placeholder="Search by name or ID" value=""/>
</div>
</label>
</div>
<!-- Tabs -->
<div>
<div class="flex justify-between border-b border-zinc-200 px-4 dark:border-[#314368]">
<a class="flex flex-1 flex-col items-center justify-center border-b-[3px] border-b-primary pb-[13px] pt-4 text-primary" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Pending</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center border-b-[3px] border-b-transparent pb-[13px] pt-4 text-zinc-500 dark:text-[#90a4cb]" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Confirmed</p>
</a>
</div>
</div>
</div>

</div>
</div>

</button>
<button class="flex h-10 min-w-[84px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#222f49] px-4 text-sm font-bold leading-normal tracking-[0.015em] text-white">

</button>
</div>
</div>

</div>
</div>

</div>
</div>
<div class="flex flex-wrap items-center gap-3 border-t border-zinc-200 px-4 py-3 dark:border-zinc-700">
<button class="flex h-10 min-w-[84px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-green-600 px-4 text-sm font-bold leading-normal tracking-[0.015em] text-white">
<span class="truncate">Approve</span>
</button>
<button class="flex h-10 min-w-[84px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#222f49] px-4 text-sm font-bold leading-normal tracking-[0.015em] text-white">
<span class="truncate">Schedule</span>
</button>
</div>
</div>
</div>

<div class="mb-4">
<div class="flex flex-col items-stretch justify-start rounded-xl bg-white shadow-[0_0_4px_rgba(0,0,0,0.05)] dark:bg-[#182234]">

<p class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white">Robert Johnson</p>
<div class="flex items-center gap-2">
<span class="relative h-2.5 w-2.5 flex-shrink-0 rounded-full bg-gray-400"></span>
<p class="text-sm font-normal leading-normal text-zinc-600 dark:text-[#90a4cb]">Low Priority</p>
</div>
</div>
<div class="flex flex-col gap-1">
